  #   env_file:
  #     - .env
  #   restart: "no"

  mariadb:
    image: mariadb:11.3
    container_name: mariadb
    restart: always
    # depends_on:
    #   - init-sql-generator
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./cloudhoster/conf/roundcube.conf:/etc/roundcube/config.inc.php
    networks:
      - internal

volumes:
  db_data:
  cloudpanel_data:

networks:
  internal:
    driver: bridge