
services:
  cloudhoster:
    build:
      context: ./cloudhoster
    container_name: cloudhoster
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "25:25"
      - "465:465"
      - "587:587"
      - "993:993"
      - "995:995"
      - "110:110"
    volumes:
      - ./cloudhoster/conf:/config
      - ./cloudhoster/scripts/roundcube-init.sh:/config/roundcube-init.sh
      - ./cloudhoster/scripts/start.sh:/start.sh
    depends_on:
      - mariadb
    env_file:
      - .env
    networks:
      - internal

  # init-sql-generator:
